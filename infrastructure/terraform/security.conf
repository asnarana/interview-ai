# Interview Practice Security Configuration
# This simulates AWS IAM and security policies

[file_upload]
max_size = "100MB"
allowed_extensions = ["mp4", "wav", "mp3", "jpg", "png"]
scan_viruses = true

[api_security]
rate_limit = 100
cors_origins = ["http://localhost:3000"]

[database]
url = "sqlite:///./interview_ai.db"
async = false
